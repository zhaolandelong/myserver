<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body id="body">
    <h1>This is a test Page (FE rend)</h1>
    <div id="app">
        <ol>
            <li v-for="tmp in datas"> 时间戳：{{tmp.time}} , 随机数：{{tmp.rand}} </li>
        </ol>
    </div>
    <script src="./lib/vue.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        var objTime = {
            beforeCreate: null,
            created: null,
            beforeMount: null,
            mounted: null,
            beforeUpdate: null,
            updated: null,
            beforeDestory: null,
            destoryed: null
        }
        new Vue({
            el: '#app',
            beforeCreate: function() {
                console.log('beforeCreate:', objTime.beforeCreate = Date.now());
                var vm = this;
                var xhr;
                //生成xhr对象
                try {
                    xhr = new XMLHttpRequest(); //直接创建
                } catch (e) {
                    try {
                        xhr = new ActiveXObject("Msxml2.XMLHTTP"); //IE高版本创建XMLHTTP
                    } catch (e) {
                        xhr = new ActiveXObject("Microsoft.XMLHTTP"); //IE低版本创建XMLHTTP
                    }
                }
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4) {
                        var res = JSON.parse(xhr.responseText);
                        // JSON.parse(xhr.responseText)
                        var status = xhr.status;
                        vm.datas = res.data;
                        // if (status < 200 || (status >= 300 && status != 304)) {
                        //
                        // } else {
                        //     console.log('err : ', res)
                        // }
                    }
                }
                xhr.open('GET', '/test/getData', true);
                xhr.send(null);
            },
            created: function() {
                console.log('created:', objTime.created = Date.now(), '; time:', objTime.created - objTime.beforeCreate);
            },
            beforeMount: function() {
                console.log('beforeMount:', objTime.beforeMount = Date.now(), '; time:', objTime.beforeMount - objTime.created);
            },
            mounted: function() {
                console.log('mounted:', objTime.mounted = Date.now(), '; time:', objTime.mounted - objTime.beforeMount);
            },
            beforeUpdate: function() {
                console.log('beforeUpdate:', objTime.beforeUpdate = Date.now(), '; time:', objTime.beforeUpdate - objTime.mounted);
            },
            updated: function() {
                console.log('updated:', objTime.updated = Date.now(), '; time:', objTime.updated - objTime.beforeUpdate);
                console.log('total:', objTime.updated - objTime.beforeCreate);
            },
            beforeDestory: function() {
                console.log('beforeDestory:', objTime.beforeDestory = Date.now());
            },
            destoryed: function() {
                console.log('destoryed:', objTime.destoryed = Date.now(), '; time:', objTime.destoryed - objTime.beforeDestory);
            },
            data: {
                datas: null
            }
        });
    </script>
</body>

</html>
