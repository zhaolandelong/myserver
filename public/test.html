<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body id="body">
    <h1>test DataForm</h1>
    <form action="">
        <label for="name">name : </label><input type="text" id="name" name="name">
        <label for="age">age : </label><input type="text" id="age" name="age">
    </form>
    <button id="btn">post form</button>
    <script src="./lib/jquery-1.11.3.min.js" charset="utf-8"></script>
    <script>
        var data = {
            name: 'zldl',
            age: 28
        };
        $('#btn').click(function() {
            $.ajax({
                url: '/test/postForm',
                // dataType: 'json',
                // processData: false,
                data: data,
                type: 'POST',
                success: function(res) {
                    console.log(res);
                },
                error: function(err) {
                    console.log(err);
                }
            });
        });
    </script>
</body>

</html>
