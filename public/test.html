<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body id="body">
    <h1>test DataForm</h1>
    <div class="example-4">
        <form id="form" name="input" action="/test/postForm" method="post">
            <p>First name: <input type="text" name="fname" /></p>
            <p>Last name: <input type="text" name="lname" /></p>
            <p>File name: <input type="file" name="file" /></p>
            <input type="submit" value="submit by form" />
        </form>
        <button id="btn">submit by ajax</button>
    </div>
    <script src="./lib/jquery-1.11.3.min.js" charset="utf-8"></script>
    <script>
        $('#btn').click(function() {
            var data = new FormData($('#form')[0]);
            console.log(data)
            $.ajax({
                url: '/test/postForm',
                // dataType: 'json',
                processData: false,
                contentType: false,
                data: data,
                type: 'POST',
                success: function(res) {
                    console.log(res);
                },
                error: function(err) {
                    console.log(err);
                }
            });
        });
    </script>
</body>

</html>
